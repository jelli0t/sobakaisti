<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/mvt_head :: mvt_head(~{::title})">
	<title>Kontakt</title>
</head>
<body>
<th:block th:insert="~{commons/mvt_header :: mvtTopNavigation}"></th:block>
<!-- Main Page Header -->
<th:block th:insert="~{commons/mvt_header :: mvtHeader}"></th:block>

<section>
	<div class="center-main-width fx-box fx-justify-cnt mvt-post-container">
		<form name="contactForm" th:action="@{/contact/message/submit}">
			<article class="post border-6-rad shadow-def">
				<div class="input-holder">
			      		<label>prima:</label>
			      		<input type="text" name="to" class="" readonly>
			    	</div>
			    	<div class="input-holder">
			      		<label>šalje:</label>
			      		<input type="text" name="name" placeholder="Unesite vaše ime">
			    	</div>
			    	<div class="input-holder">
				      <label>e-mail:</label>
				      <input type="email" name="email">
			    	</div>
			    	<div class="input-holder">
				      <label>naslov:</label>
				      <input type="text" name="subject">
			    	</div>
			    	<div class="textarea-holder">
				      <label>poruka:</label>
				      <textarea name="message"></textarea>
			   	</div>
			    	<div class="submit-holder" style="text-align:right;">
			      		<input type="submit" value="Pošalji">
			    	</div>
			</article>
		</form>
	</div>
</section>

<th:block th:insert="~{commons/mvt_footer :: mvt_main_footer}"></th:block>
</body>
</html>
