<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="chosenArt=${chosenArt}">
<head th:replace="commons/mvt_head :: mvt_head(~{::title})">
	<title th:text="${chosenArt.name}">Literature</title>
</head>
<body>
<header th:replace="~{commons/mvt_header :: mvt_header}"></header>

<div class="site-content-container">

	<div class="article-top-container">
		<h3 th:text="${initArticles[0].title}"></h3>
		<div th:utext="${#strings.abbreviate(initArticles[0].content,320)}"></div>
		
	</div>
	<div class="article-prev-container" th:each="article,itemStat : ${initArticles}" th:unless="${itemStat.index == 0}">
		<h3 th:text="${article.title}"></h3>
		<div th:utext="${#strings.abbreviate(article.content,200)}"></div>
	</div>

	<a th:href="@{/arts/load_more_articles}" style="display:none;" id="load-content-link"></a>
</div>		


<!-- <footer th:replace="~{commons/mvt_footer :: mvt_footer}"> -->
<!-- </footer> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/resources/js/movement.jq.js}"></script>
</body>
</html>
