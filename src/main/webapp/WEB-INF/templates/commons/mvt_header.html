<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"></head>
<header th:fragment="mvt_header" class="mvt-header">
	<!-- Header navigation -->
	<div class="header-nav-container">
		<div class="header-nav-menu">
		
		<div class="header-nav-main">
			<div class="logo-wrapper logo-navigation">
				<a th:href="@{/rs/movement}"><img alt="Pokret" th:src="@{/resources/img/sobakaisti_logo.jpg}" height="26"></a>
			</div>
			<div class="social-container navigation-social">
				<span class="facebook-ico social-ico">
					<a th:href="@{https://www.facebook.com/sobakaisti/}" target="_blank" title="Facebook"></a>
				</span>
				<span class="twitter-ico social-ico">
					<a th:href="@{https://twitter.com/sobakaisti}" target="_blank" title="Twitter"></a>
				</span>
				<span class="youtube-ico social-ico"></span>
				<span class="tumblr-ico social-ico">
					<a th:href="@{http://sobakaisti.tumblr.com/}" target="_blank" title="Tumblr"></a>					
				</span>
			</div>
			<ul class="header-navigation">
				<li><a th:href="@{/manifesto}" th:text="#{nav.item.manifesto}"></a></li>
				<li><a th:href="@{/manifesto}" th:text="#{nav.item.arts}"></a></li>
				<li><a th:href="@{/manifesto}" th:text="#{nav.item.authors}"></a></li>
				<li><a th:href="@{/manifesto}" th:text="#{nav.item.published}"></a></li>
				<li><a th:href="@{/manifesto}" th:text="#{nav.item.shop}"></a></li>
				<li><a th:href="@{/manifesto}" th:text="#{nav.item.contact}"></a></li>
			</ul>			
		</div>		
		
		<div class="header-nav-bttn">
			<ul class="header-nav">
				<li><a th:href="@{/manifesto}" th:text="#{nav.item.manifesto}"></a></li>
				<li class="dotted-befor"><a th:href="@{/manifesto}" th:text="#{nav.item.arts}"></a></li>
				<li class="dotted-befor"><a th:href="@{/manifesto}" th:text="#{nav.item.authors}"></a></li>
				<li class="dotted-befor"><a th:href="@{/manifesto}" th:text="#{nav.item.published}"></a></li>
				<li class="dotted-befor"><a th:href="@{/manifesto}" th:text="#{nav.item.shop}"></a></li>
				<li class="dotted-befor"><a th:href="@{/manifesto}" th:text="#{nav.item.contact}"></a></li>
			</ul>
		</div>
		</div>
		<!-- top read indicator -->
		<progress value="0"></progress>
		<!-- onmouseover show abowe -->
		<div class="header-nav-mouseover"></div>	
	</div>

<!-- 	<div id="triangle-container"> -->
<!-- 		<a th:href="@{/}" th:title="#{title.attr.backBttn}" class=""> -->
<!-- 			<span class="triangle-icon"></span> -->
<!-- 			<span class="triangle-label" th:text="#{button.label.back}">NAZAD</span> -->
<!-- 		</a> -->
<!-- 	</div> -->
	
	<!-- Logo / indikator stranice / soc. network -->
	<div class="header-content">
		<!-- top half of header -->
		<div class="header-content-tophalf">
			<!-- site logo -->
			<div class="logo-wrapper fleft header-logo">
				<a th:href="@{/rs/movement}"><img alt="Pokret" th:src="@{/resources/img/sobakaisti_logo.jpg}" height="26"></a>
			</div>
			<!-- social networks -->
			<div class="social-container fright header-social">
				<span class="facebook-ico social-ico">
					<a th:href="@{https://www.facebook.com/sobakaisti/}" target="_blank" title="Facebook"></a>
				</span>
				<span class="twitter-ico social-ico">
					<a th:href="@{https://twitter.com/sobakaisti}" target="_blank" title="Twitter"></a>
				</span>
				<span class="youtube-ico social-ico"></span>
				<span class="tumblr-ico social-ico">
					<a th:href="@{http://sobakaisti.tumblr.com/}" target="_blank" title="Tumblr"></a>					
				</span>
			</div>
		</div>
		<!-- bottom half of the header -->
		<div class="header-content-bottomhalf">
			<!-- left autor filter div -->
			<div class="header-author-filter fleft">
				<ul th:if="${authors != null}" class="author-filter-list aright">
					<li th:each="author,itemStat : ${authors}" th:if="${itemStat.odd}">
						<a th:href="@{/}">
							<span class="circle circle-filter" th:text="${#strings.substring(author.firstName,0,1)}+'.'+${#strings.substring(author.lastName,0,1)}+'.'">Sobakaisti</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="header-page-indicator">
				<span class="circle page-indikator-circle" th:text="#{nav.item.manifesto}">MANIFEST</span>
			</div>			
			<!-- right author filter div -->
			<div class="header-author-filter fright">
				<ul th:if="${authors != null}" class="author-filter-list aleft">
					<li th:each="author,itemStat : ${authors}" th:if="${itemStat.even}">
						<a th:href="@{/}">
							<span class="circle circle-filter" th:text="${#strings.substring(author.firstName,0,1)}+'.'+${#strings.substring(author.lastName,0,1)}+'.'">Sobakaisti</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- header sorting buttons -->
		<div class="header-sorting-container">
		
		</div>
		
	</div>	
</header>
</html>
