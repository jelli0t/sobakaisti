	<!-- Logo / indikator stranice / soc. network -->
	<div class="header-content">
		<!-- top half of header -->
		<div class="header-content-tophalf">
			<!-- site logo -->
			<div class="logo-wrapper fleft header-logo">
				<a th:href="@{/rs/movement}"><img alt="Pokret" th:src="@{/resources/img/icons/sobakaisti_dog.svg}" height="26"></a>
			</div>
			<!-- social networks -->
			<div class="social-container fright header-social">
				<span class="facebook-ico social-ico">
					<a th:href="@{https://www.facebook.com/sobakaisti/}" target="_blank" title="Facebook"></a>
				</span>
				<span class="twitter-ico social-ico">
					<a th:href="@{https://twitter.com/sobakaisti}" target="_blank" title="Twitter"></a>
				</span>
				<span class="youtube-ico social-ico"></span>
				<span class="tumblr-ico social-ico">
					<a th:href="@{http://sobakaisti.tumblr.com/}" target="_blank" title="Tumblr"></a>					
				</span>
			</div>
		</div>
		<!-- bottom half of the header -->
		<div class="header-content-bottomhalf">
			<!-- left autor filter div -->
			<div class="header-author-filter">
				<ul th:if="${authors != null}" class="author-filter-list left-author">
					<li th:each="author,itemStat : ${authors}" th:if="${itemStat.odd}">
						<a th:href="@{/arts/{art}/by/{author}(art=${arts[0].slug}, author=${author.slug})}" th:alt="${author.firstName + ' ' + author.lastName}">
							<span class="circle circle-filter" 
								th:text="${#strings.substring(author.firstName,0,1)}+'.'+${#strings.substring(author.lastName,0,1)}+'.'" 
								th:classappend="${chosenAuthor != null && chosenAuthor.id == author.id} ? chosen-author : ''">Sobakaisti</span>
							<span class="author-fullname-bubble" th:text="${author.firstName + ' ' + author.lastName}"></span>
						</a>
					</li>
				</ul>
			</div>
			<!-- center indicator continer -->
			<div class="header-page-indicator">
				<a th:href="@{/arts/{art}(art=${arts[0].slug})}" th:if="${arts != null}">
					<span class="circle page-indikator-circle">
						<img th:src="@{${'/resources/img/icons/'+ arts[0].slug +'.svg'}}" class="selected-art-icon" th:title="${arts[0].name}">
						<span th:if="${arts == null}" th:text="#{nav.item.manifesto}" th:alt="#{nav.item.manifesto}">MANIFEST</span>
					</span>
				</a>
				<a th:href="@{/manifesto}" th:if="${arts == null}">
					<span class="circle page-indikator-circle">
						<span th:text="#{nav.item.manifesto}" th:alt="#{nav.item.manifesto}">MANIFEST</span>
					</span>
				</a>
				<!-- Arts subcategories -->
				<a th:href="@{/arts/{art}(art=${art.slug})}" th:each="art,itemStat : ${arts}" th:unless="${itemStat.index == 0}" th:title="${art.name}">
					<img alt="" th:src="@{${'/resources/img/icons/'+ art.slug +'.svg'}}" 
						class="arts-submenu-icon" th:classappend="'submenu-icon-' + ${itemStat.index}" th:alt="${art.name}"/>
				</a>
			</div>			
			<!-- right author filter div -->
			<div class="header-author-filter">
				<ul th:if="${authors != null}" class="author-filter-list right-author">
					<li th:each="author,itemStat : ${authors}" th:if="${itemStat.even}">
						<a th:href="@{/arts/{art}/by/{author}(art=${arts[0].slug}, author=${author.slug})}" th:alt="${author.firstName + ' ' + author.lastName}">
							<span class="circle circle-filter" 
								th:text="${#strings.substring(author.firstName,0,1)}+'.'+${#strings.substring(author.lastName,0,1)}+'.'" 
								th:classappend="${chosenAuthor != null && chosenAuthor.id == author.id} ? chosen-author : ''">Sobakaisti</span>
							<span class="author-fullname-bubble" th:text="${author.firstName + ' ' + author.lastName}"></span>
						</a>
					</li>
					<li></li> <!-- epty list item -->
				</ul>
			</div>
		</div>
		<!-- header sorting buttons -->
		<div class="header-sorting-container" th:if="${arts != null}">
			<a th:href="@{/arts/{art}/{author}(art=${arts[0].slug}, author=(${chosenAuthor != null} ? 'by/'+${chosenAuthor.slug} : ''))}" 
				class="sorting-bttn"><span th:text="#{button.label.chronological}" th:classappend="${popular} ? inactive : ''">Hronoloski</span></a>
			<span>&#124;</span>
			<a th:href="@{/arts/popular/{art}/{author}(art=${arts[0].slug}, author=(${chosenAuthor != null} ? 'by/'+${chosenAuthor.slug} : ''))}" 
				class="sorting-bttn"><span th:text="#{button.label.popular}" th:classappend="${popular} ? '' : inactive">Popularno</span></a>
		</div>	
	</div>

			<li><a th:href="@{/shop}" th:text="#{nav.item.shop}" th:title="#{nav.item.shop}"></a></li>
			<li><a th:href="@{/contact}" th:text="#{nav.item.contact}" th:title="#{nav.item.contact}"></a></li>
