<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/mvt_head :: mvt_head(~{::title})">
	<title>Manifest | Sobakaisti</title>
</head>
<body>
<!-- <header th:replace="~{commons/mvt_header :: mvt_header}"></header> -->
<th:block th:insert="~{commons/mvt_header :: mvtTopNavigation}"></th:block>
<!-- Main Page Header -->
<th:block th:insert="~{commons/mvt_header :: mvtHeader}"></th:block>
	
<section>
	<div class="center-main-width fx-box fx-justify-cnt mvt-post-container">
		<article th:if="${article!=null}" th:with="post=${article}" class="post">
			<div class="post-body" th:utext="${post.content}"></div>
		</article>
	</div>
</section>	


	<div class="article-container">
		<!-- Authors signatures container -->
		<div class="authors-container" th:if="${authorsForSignatures != null}">
		<h3 th:text="#{heading.members}">Members of Sobakaisti</h3>
			<div th:each="author,itemStat : ${authorsForSignatures}" class="author-signature-wrapper">
				<a th:href="@{/}" class="author-signature-bttn">
					<img th:src="@{/resources/img/sbk_mvt_logo.png}" class="author-signature"
						th:alt="${author.firstName}" th:title="${author.firstName + ' ' + author.lastName}">
					<span class="author-fullname" th:text="${author.firstName + ' ' + author.lastName}"></span>
				</a>
			</div>		
		</div>
	</div>

<th:block th:insert="~{commons/mvt_footer :: mvt_main_footer}"></th:block>
</body>
</html>
